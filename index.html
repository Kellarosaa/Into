<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Website Runner Service</title>
</head>
<body>
    <form id="websiteForm">
        <label for="websiteUrl">Enter Website URL:</label><br>
        <input type="text" id="websiteUrl" name="websiteUrl"><br><br>
        <button type="button" onclick="runWebsite()">Run Website</button>
    </form>
    
    <iframe id="websiteFrame" width="100%" height="500"></iframe>
    
    <script>
        function runWebsite() {
            const websiteUrl = document.getElementById('websiteUrl').value.trim();
            if (websiteUrl) {
                const modifiedUrl = `https://www.example.com/service/${websiteUrl}`;
                document.getElementById('websiteFrame').src = modifiedUrl;
            } else {
                alert('Please enter a valid website URL.');
            }
        }
    </script>
</body>
</html>
